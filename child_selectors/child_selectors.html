<!DOCTYPE html>
<html lang="en">
  <head>
    <title>child selectors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="child_selectors.css" rel="stylesheet">
  </head>
  <body>

    <div id="wrap">
      <header>
        <h1>css child selectors</h1>
      </header>

      <main>
        <table>
          <tbody>
            <tr class="one">
              <td>:first-child</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>

            <tr class="two">
              <td>:last-child</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>

            <tr class="three">
              <td>:nth-child(2)</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>

            <tr class="four">
              <td>:nth-last-child(2)</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>

            <tr class="five">
              <td>:nth-child(odd)</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>

            <tr class="six">
              <td>:nth-child(even)</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>

            <tr class="seven">
              <td>:nth-child(3n)</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>

            <tr class="eight">
              <td>:nth-child(n+3)</td>
              <td>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  
  </body>
</html>
